<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="p-30 bg-green-200 text-green-800 grid grid-cols-3 grid-rows-3 gap-2">
        <div class="bg-green-100 rounded p-5">card 1</div>
        <div class="bg-green-100 rounded p-5">card 2</div>
        <div class="bg-green-100 rounded p-5">card 3</div>
        <div class="bg-green-100 rounded p-5">card 4</div>
        <div class="bg-green-100 rounded p-5">card 5</div>
        <div class="bg-green-100 rounded p-5">card 6</div>
    </div>
    <div class="p-20 bg-teal-200 text-teal-800 grid grid-cols-3 grid-rows-3 gap-3 ">
        <div class="bg-teal-100 p-5 rounded ">card 1</div>
        <div class="bg-teal-100 p-5 rounded  row-span-2">card 2</div>
        <div class="bg-teal-100 p-5 rounded ">card 3</div>
        <div class="bg-teal-100 p-5 rounded row-span-2">card 4</div>
        <div class="bg-teal-100 p-5 rounded row-span-2">card 5</div>
        <div class="bg-teal-100 p-5 rounded  ">card 6</div>
    </div>
    <div class="bg-orange-200 text-orange-800 p-20 grid grid-cols-4 grid-rows-3 gap-3">
        <div class="bg-orange-100 rounded p-5 row-span-3">images</div>
        <div class="bg-orange-100 rounded p-5 col-span-2 row-span-2 flex justify-center items-center ">content</div>
        <div class="bg-orange-100 rounded p-5 row-span-2">card 3</div>
        <div class="bg-orange-100 rounded p-5  row-start-3 col-start-2 col-span-3 ">footer</div>
    </div>
</body>
</html>
