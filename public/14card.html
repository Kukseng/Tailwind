<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- card mo image -->
     <div class="p-20 bg-blue-100">
         <div class="bg-white p-6 rounded-lg shadow-lg ">
            <h2 class="font-bold mb-2 text-2xl text-gray-800">Card with no image</h2>
            <p class="text-gray-700">This is my new card!</p>
         </div>
     </div>
     <!--  card with an image -->
       <div class="p-20 bg-purple-100">
        <h3 class="text-purple-300 font-bold mb-4">2.Card with iamge</h3>
        <div class="bg-white rounded-lg w-full md:w-1/2 shadow-lg">
            <img class="rounded-t-lg " src="https://images.unsplash.com/photo-1727375678011-d054da37e1ff?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0fHx8ZW58MHx8fHx8" alt="">
            <div class="p-6">
            <h2 class="font-bold text-purple-800 text-2xl mb-2">Card with an image</h2>
            <p class="text-purple-700 mb-2">This is little bit better of a card</p>
            <a href="#" class="text-purple-600 underline hover:text-purple-500">Read More</a>
        </div>
        </div>

       </div>
    <!-- horizontal card -->
     <div class="p-20 bg-orange-100">

        <div class="bg-white rounded-lg shadow-2xl md:flex ">
            <img class="md:w-1/3 md:rounded-l-lg md:rounded-t-none rounded-t-lg " src="https://images.unsplash.com/photo-1727375678011-d054da37e1ff?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0fHx8ZW58MHx8fHx8" alt="">
            <div class="p-6">
            <h2 class="text-orange-800 text-3xl font-bold mb-2">Horizontal Card</h2>
            <p class="text-orange-700 ">Look at me sideways</p>
        </div>
        </div>
     </div>
</body>
</html>
