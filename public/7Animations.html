     animate-spin

        <div class="p-4 rounded-lg bg-red-400">i am a box</div>
        <div class="p-4 rounded-lg bg-red-500">i am a box</div>
        <div class="p-4 rounded-lg bg-red-600">i am a box</div>
        <div class="p-4 rounded-lg bg-red-700 text-red-200">i am a box</div>
        <div class="p-4 rounded-lg bg-red-800 text-red-200">i am a box</div>
        <div class="p-4 rounded-lg bg-red-900 text-red-200">i am a box</div>
        <div class="p-4 rounded-lg bg-red-950 border border-red-500 shadow-sky-800">i am a box</div>
